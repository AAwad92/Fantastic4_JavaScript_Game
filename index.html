<!DOCTYPE Html>
<html>

<head>

<body>


  <!-- Level Medium Page -->
  <div id="mediumPlayArea" class="pages">
    <div class="playPanel">
      <table>
        <tr>
          <td><div id="medi_btn1" class="place medi"></div></td>
          <td><div id="medi_btn2" class="place medi"></div></td>
          <td><div id="medi_btn3" class="place medi"></div></td>
          <td><div id="medi_btn4" class="place medi"></div></td>
        </tr>

        <tr>
          <td><div id="medi_btn5" class="place medi"></div></td>
          <td><div id="medi_btn6" class="place medi"><img id="player" src="images/penguin.png"></div></td>
          <td><div id="medi_btn7" class="place medi"></div></td>
          <td><div id="medi_btn8" class="place medi"></div></td>
        </tr>

        <tr>
          <td><div id="medi_btn9" class="place medi"></div></td>

          <td><div id="medi_btn16" class="place medi"></div></td>
        </tr>
      </table>
    </div>


    <div id="mode">
      <button id="show_medi" class="button">Show</button>
    </div>

    <div id="dashBoard">
      <h3>Result : <span id="result_medi"></span></h3>
      <h3>&nbsp;&nbsp;level : <span id="levelmedi"></span></h3>
      <h3>&nbsp;&nbsp;score : <span id="scoremedi"></span></h3>
      <h3>&nbsp;&nbsp;lives : <span id="livesmedi"></span> <img id="heart" src="images/heart.png" /></h3>
      <h3>&nbsp;&nbsp;moves : <span id="movesmedi"></span></h3>

    </div>

  </div>
  <!-- the end of Medium area -->
